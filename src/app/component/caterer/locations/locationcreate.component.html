<catererheader></catererheader>
<div class="customcontainer">
    <form>   
        <div class="form-group">
          <label>Locations</label>
          <select [(ngModel)]="catererLocation.location" (change)= "onChange($event)" name="locations">
            <option *ngFor="let location of locations" [ngValue]="location">{{location.area}}</option>
          </select>
        </div>
      
          <button type="submit" class="btn btn-primary" (click)="create()">Add</button>
        </form>

        <table class="table regcontainer" cellpadding="10" >
            <tr><th>Area</th><th>City</th><th>State</th><th>ZipCode</th></tr>
            <tr *ngFor="let loc of catererLocations">
            <td>{{loc.area}}</td>
            <td>{{loc.city}}</td>
            <td>{{loc.state}}</td>
            <td>{{loc.zipCode}}</td>
          </tr> 
          </table>
</div>
