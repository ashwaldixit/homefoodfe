<header></header>
<div class="customcontainer">
  <div class="container">
    <h3>Locations</h3>
    <div class="row">
      <div class="col-md6">
        <div class="form-group">
          <select class="form-control" [(ngModel)]="catererLocation.location" (change)="onChange($event)" name="locations">
            <option *ngFor="let location of locations" [ngValue]="location">{{location.area}}</option>
          </select>
        </div>
      </div>
      <div class="col-md6">
        <button type="submit" class="btn btn-primary" (click)="create()">Add</button>
      </div>
    </div>

  </div>

  <table class="table regcontainer" cellpadding="10">
    <tr>
      <th>#</th>
      <th>Area</th>
      <th>City</th>
      <th>State</th>
      <th>ZipCode</th>
    </tr>
    <tr *ngFor="let loc of catererLocations let i=index">
      <td>{{i + 1}}</td>
      <td>{{loc.area}}</td>
      <td>{{loc.city}}</td>
      <td>{{loc.state}}</td>
      <td>{{loc.zipCode}}</td>
    </tr>
  </table>
</div>
