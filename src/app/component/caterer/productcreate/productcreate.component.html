<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="name"  placeholder="Product Name" [(ngModel)]="product.name" name="name"> 
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Description</label>
      <input type="text" class="form-control" id="name"  placeholder="Product Description" [(ngModel)]="product.description" name="description"> 
    </div>


    <div class="form-group">
      <label for="exampleInputPassword1">Image</label>
      <input type="text" class="form-control" id="image"  placeholder="Product URL" [(ngModel)]="product.imageUrl" name="imageUrl"> 
   </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Price</label>
      <input type="number" class="form-control" id="price"  placeholder="Product Price" [(ngModel)]="product.price" name="price"> 
   </div>
   
   

  <div class="form-group">
    <label>Category</label>
    <select [(ngModel)]="product.category" (change)= "onChange($event)" name="category">
      <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Availability</label>
    <select [(ngModel)]="product.dayAvailability" (change)= "onChange($event)" name="availablity">
      <option *ngFor="let availability of availabilities" [ngValue]="availability">{{availability}}</option>
    </select>
  </div>


  <div class="form-group">
    <label for="exampleInputPassword1">Start Time</label>
    <input type="datetime-local" class="form-control" id="starttme"  placeholder="Start time" [(ngModel)]="product.startTime" name="startTime"> 
 </div>

 <div class="form-group">
  <label for="exampleInputPassword1">End Time</label>
  <input type="datetime-local" class="form-control" id="starttme"  placeholder="End Time" [(ngModel)]="product.endTime" name="endtime"> 
</div>
 

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Click here to addt</label>
    </div>

    <button type="submit" class="btn btn-primary" (click)="addProduct()">Add</button>
  </form>
