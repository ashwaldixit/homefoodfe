<header></header>
<div class="customcontainer">

  <div class="regcontainer">
    <div>
      <h3 class="titlediv">Add Product</h3>
    </div>
    <div class="registerform">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder="Product Name" [(ngModel)]="product.name" name="name">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder="Product Description" [(ngModel)]="product.description" name="description">
        </div>


        <div class="form-group">
          <input type="text" class="form-control" id="image" placeholder="Product URL" [(ngModel)]="product.imageUrl" name="imageUrl">
        </div>

        <div class="form-group">
          <input type="number" class="form-control" id="price" placeholder="Product Price" [(ngModel)]="product.price" name="price">
        </div>

        <div class="row">
          <div class="col-md-6 col-xs-12">
            <div class="form-group">
              <label class="label-custom">Category</label>
              <select class="form-control" [(ngModel)]="product.category" (change)="onChange($event)" name="category">
                <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 col-xs-12">
            <div class="form-group">
              <label class="label-custom">Availability</label>
              <select class="form-control" [(ngModel)]="product.dayAvailability" (change)="onChange($event)" name="availablity">
                <option *ngFor="let availability of availabilities" [ngValue]="availability">{{availability}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-xs-12">
            <div class="form-group">
              <label for="starttme" class="label-custom">Start Time</label>
              <input type="datetime-local" class="form-control" id="starttme" placeholder="Start time" [(ngModel)]="product.startTime"
                name="startTime">
            </div>
          </div>
          <div class="col-md-6 col-xs-12">
            <div class="form-group">
              <label class="label-custom">End Time</label>
              <input type="datetime-local" class="form-control" id="starttme" placeholder="End Time" [(ngModel)]="product.endTime" name="endtime">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary add-btn" (click)="addProduct()">Add</button>
      </form>
    </div>
  </div>
</div>
