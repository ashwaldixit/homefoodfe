<header>
</header>

<ul class="nav nav-pills regcontainer">
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab"  (click)="getProductOrders(0)">Today</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" (click)="getProductOrders(1)">Tomorrow</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" (click)="getProductOrders(2)">Day After Tomorrow</a>
    </li>
  </ul>
<div class="customcontainer">
  <table class="table regcontainer" cellpadding="10">
    <tr>
      <th>#</th>
      <th>Product</th>
      <th>User</th>
      <th>Delivery Date</th>
      <th>Status</th>
      <th>Update</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let order of productOrders let i=index">
      <td>{{i + 1}}</td>
      <td>{{order.product.name}}</td>
      <td>{{order.customerOrder.customer.userName}}</td>
      <td>{{order.deliverydate | date}}</td>
      <td>{{order.orderStatus}}</td>
      <td>
        <select [(ngModel)]="order.updateOrderStatus" (change)="onChange($event)" name="locations">
          <option></option>
          <option *ngFor="let orderStatus of orderstatuses" [ngValue]="orderStatus">{{orderStatus}}</option>
        </select>
      </td>
      <td *ngIf="order.updateOrderStatus">
        <button type="button" class="btn btn-primary active" (click)="update(order)">Update</button>
      </td>
      <td *ngIf="!order.updateOrderStatus">
        <button type="button" class="btn btn-primary disabled">Update</button>
      </td>
    </tr>
  </table>
</div>
