<header></header>
<div class="customcontainer">
    <div class="regcontainer">
        <div class="titlediv">
            <h1>Login</h1>
        </div>
        <div class="registerform">
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" [(ngModel)]="user.email" name="user.email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password" [(ngModel)]="user.password" name="user.userName">
                </div>
                <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
                <br>
                if you don't have account then please <button type="submit" class="btn btn-primary" (click)="signup()">Sign Up</button>

            </form>
        </div>
    </div>
</div>
