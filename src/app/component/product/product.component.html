<customerheader></customerheader>
<section class="custom-section">
    <div class="container container-background">
        <div class="row">
            <div class="col-sm-3">
                <div class="left-sidebar">
                    <h2 class="title text-center">Category</h2>
                    <div class="panel-group category-products" id="accordian">
                        <div class="panel panel-default" *ngFor="let category of categories">
                            <div class="panel-heading">
                                <div class="form-inline">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label panel-title custom-checkbox" for="defaultCheck1">
                                        <a data-toggle="collapse" data-parent="#accordian" href="#sportswear">
                                            {{category.name}}
                                        </a>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h2>Caterers</h2>
                    <div class="panel-group category-products" id="accordian">
                        <div class="panel panel-default" *ngFor="let caterer of caterers">
                            <div class="panel-heading">
                                <div class="form-inline">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label panel-title custom-checkbox" for="defaultCheck1">
                                        <a data-toggle="collapse" data-parent="#accordian" href="#sportswear">
                                            {{caterer.name}}
                                        </a>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-9 padding-right custom-products">
                <div class="features_items">
                    <h2 class="title text-center">Menu</h2>
                    <div class="row">
                        <div class="col-sm-4" *ngFor="let product of products">
                            <div class="product-image-wrapper">
                                <div class="single-products">
                                    <div class="productinfo text-center">
                                        <img src="{{product.imageUrl}}" alt="" />
                                        <h5 class="custom-name">{{product.name}}</h5>
                                        <p class="custom-name">{{product.category.name}}</p>
                                    </div>
                                    <div class="product-overlay">
                                        <div class="overlay-content">
                                            <a href="#" class="btn btn-default add-to-cart">
                                                <i class="fa fa-shopping-cart"></i>Add to cart</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="choose">
                                    <ul class="nav nav-pills nav-justified">
                                        <li>
                                            <a href="">
                                                <i class="fa fa-rupee-sign"></i>{{product.price}}</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
