<div class="row profile-info" *ngIf="userForProfilePic">
  <table class="table profile-pic-table">
    <tbody>
      <tr>
        <td class="profile-pic-wrapper">
          <img src="{{userForProfilePic.profileImage}}" class="profile-pic" alt="">
        </td>
        <td>
          <p class="hello-custom">Hello,
            <br>
            <span class="username-custom">{{userForProfilePic.userName}}</span>
          </p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
