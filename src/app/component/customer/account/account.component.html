<header>
</header>
<section class="custom-section">
  <div class="container customcontainer">
    <div class="row">
      <div class="col-md-3 custom-header">
        <div class="row profile-info">
          <div class="col-md-3">
            <img src="{{user.profileImage}}" class="profile-pic" alt="">
          </div>
          <div class="col-md-9">
            <p class="hello-custom">Hello,
              <br>
              <span class="username-custom">{{user.userName}}</span>
            </p>
          </div>
        </div>
        <div class="row profile-info-detail">
          <table class="table table-custom">
            <tbody>
              <tr>
                <td class="table-headers-custom">
                  <a [routerLink]="['/order']" routerLinkActive="active">My Orders</a> 
                </td>
                <td>
                  
                </td>
              </tr>
              <tr>
                <td class="table-headers-custom">
                  Account Settings
                  <ul class="no-bullets">
                    <li>Personal Information</li>
                    <li>My Address</li>
                    <li>Other</li>
                  </ul>
                </td>
              </tr>
              <tr>
                <td class="table-headers-custom">
                  Payments
                </td>
              </tr>
              <tr>
                <td class="table-headers-custom">
                  <a (click)="onLogout()" routerLinkActive="active">Logout</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-8 profile-detail">
        <table class="table">
          <tbody>
            <tr>
              <td class="detail-area-header">
                Personal Information
              </td>

            </tr>
            <tr>
              <td>
                <input type="text" class="form-control value-fields" id="inputPassword4" placeholder="User Name" [(ngModel)]="user.userName"
                  name="user.userName" disabled=true>
              </td>
            </tr>
            <tr>
              <td class="detail-area">
                Email
              </td>

            </tr>
            <tr>
              <td>
                <input type="email" class="form-control value-fields" id="inputEmail4" placeholder="Email" [(ngModel)]="user.email" name="user.email"
                  disabled=true>
              </td>
            </tr>
            <tr>
              <td>TODO :: We should capture gender info also</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
