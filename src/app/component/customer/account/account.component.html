<header></header>

<div class="customcontainer">
    <div  style="width: 18rem;margin: auto">
        <img class="profileImage" src="{{user.profileImage}}" alt="Card image cap">
      </div>
  <div class="regcontainer">
    <div class="titlediv">
      <h3 class="custom-header">Profile</h3>
    </div>
    <div class="registerform">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" [(ngModel)]="user.email" name="user.email" disabled=true>
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="inputPassword4" placeholder="User Name" [(ngModel)]="user.userName" name="user.userName" disabled=true>
          </div>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="inputAddress" placeholder="Address Line 1" [(ngModel)]="address.addressLine1" name="address.addressLine1">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="inputAddress2" placeholder="Address Line 2" [(ngModel)]="address.addressLine2"
            name="address.addressLine2">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="inputCity" placeholder="City" [(ngModel)]="address.city" name="address.city">
          </div>
          <div class="form-group col-md-2">
            <input type="text" class="form-control" id="inputZip" placeholder="Zip" [(ngModel)]="address.zipCode" name="address.zipCode">
          </div>
        </div>
        <button type="submit" class="btn btn-primary custom-update" (click)="update()">update</button>
      </form>
    </div>
  </div>
</div>
